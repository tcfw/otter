syntax = "proto3";

package email;

option go_package = "github.com/tcfw/otter/pkg/protos/email/pb";

enum RequestType {
	RECEIVE_EMAIL = 0;
}

message Request {
	string publicID = 1;
	bytes signature = 2;
	
	oneof Data {
		ReceiveEmail receiveEmail = 3;
	};
}

message Response {
	string error = 1;
}

message ReceiveEmail {
	string hello = 1;
	string ip = 2;
	string from = 3;
	string to = 4;
	bytes envelope = 5;
};